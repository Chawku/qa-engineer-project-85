    - Ввести ник
    - Ввести пароль
    - Нажать кнопку "Submit"
  expected-result: |
    Пользователь успешно регистрируется

- summary: |
    Проверка регистрации с ником длиннее 16 символов
  requirement: |
    Система должна отклонять ник длиннее 16 символов
  prerequisites: |
